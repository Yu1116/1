<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机跳转到加好友页面</title>
    <script>
        // 定义三个微信加好友链接
        var links = [
            'https://u.wechat.com/MGkTwwhaiGJwW99quLbWe2k?s=1',  // 链接1
            'https://u.wechat.com/EJxwKAZQXBPe8VxZ0Af2UJA?s=2',                   // 链接2
        ];

        // 随机选择一个链接
        var randomIndex = Math.floor(Math.random() * links.length);
        var selectedLink = links[randomIndex];

        // 页面加载后立即跳转
        window.onload = function() {
            window.location.href = selectedLink;
        };
    </script>
</head>
<body>
    <p>正在跳转到随机加好友页面...</p >
</body>
</html>
